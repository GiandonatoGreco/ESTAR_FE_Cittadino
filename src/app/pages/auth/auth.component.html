<h1>Accedi all'area personale</h1>
<form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
  <it-input name="username" label="Username" ngModel email> </it-input>
  <it-password-input
    name="password"
    label="Password"
    [description]="true"
    [validationMode]="false"
    ngModel
  ></it-password-input>
  <app-btn
    btnText="Conferma"
    [disabled]="!authForm.valid"
    type="submit"
  ></app-btn>
</form>
