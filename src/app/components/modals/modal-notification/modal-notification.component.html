<it-modal
  #modalNotification
  id="modal-notification"
  closeButton="false"
  alertModal="true"
  size="lg"
  focus="false"
  backdrop="static"
>
  <it-icon name="info-circle" beforeTitle></it-icon>
  <ng-container modalTitle>{{ title }}</ng-container>

  <p>{{ body }}</p>

  <ng-container footer>
    <button
      itButton="primary"
      size="sm"
      type="button"
      data-bs-dismiss="modal"
      (click)="readNotification()"
    >
      Ok
    </button>
  </ng-container>
</it-modal>
