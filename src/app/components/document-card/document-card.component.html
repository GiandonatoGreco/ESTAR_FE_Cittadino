<div class="document-card">
  <p>{{ formatDate(document) }}</p>
  <a [href]="document.url" target="_blank">{{ document.title }}</a>
  <a [href]="document.url" [download]="document.title" class="link"
    >Scarica {{ document.format }} ({{ document.size }})
    <app-icon type="download"></app-icon
  ></a>
</div>
